[app]
database.adapter			= pdo_sqlite
database.params.dbname		= APPLICATION_PATH "/../docs/escarmouche.sqlite"
logdir						= logs
logfile						= escarmouche.log
application.name			= Escarmouche
application.version			= 0.0.1
application.separator		= "|"
color.border.default		= "#EDDD95"

[dev : app]
database.params.host 			= localhost
database.params.username		= escarmouche
database.params.password		= escarmouche
database.auth.tableName			= user
database.auth.identityColum		= login
database.auth.credentialColumn	= password
debug							= 1